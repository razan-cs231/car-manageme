<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تفاصيل المركبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body dir="rtl" class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">تفاصيل المركبة</h1>
    <div id="vehicleDetails" class="bg-white p-4 rounded shadow-sm"></div>

    <form id="editForm" class="bg-white p-4 rounded shadow-sm mt-4" style="display:none;">
      <div class="mb-3">
        <label for="editPlate" class="form-label">رقم اللوحة:</label>
        <input type="text" id="editPlate" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="editType" class="form-label">نوع المركبة:</label>
        <input type="text" id="editType" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="editDate" class="form-label">تاريخ الصيانة:</label>
        <input type="date" id="editDate" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success">حفظ التعديلات</button>
      <button type="button" id="cancelEdit" class="btn btn-secondary ms-2">إلغاء</button>
    </form>

    <div class="mt-4">
      <button id="editBtn" class="btn btn-primary">تعديل</button>
      <button id="deleteBtn" class="btn btn-danger ms-2">حذف</button>
      <button id="changePartBtn" class="btn btn-warning ms-2">تغيير قطع</button>
      <a href="index.html" class="btn btn-secondary ms-2">رجوع</a>
    </div>
  </div>

 <script src="details.js"></script>
</body>
</html>
