<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إضافة مركبة جديدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body dir="rtl" class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">إضافة مركبة جديدة</h1>
    <form id="addVehicleForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="plate" class="form-label">رقم اللوحة:</label>
        <input type="text" id="plate" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">نوع المركبة:</label>
        <input type="text" id="type" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">تاريخ آخر صيانة:</label>
        <input type="date" id="date" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">حفظ</button>
      <a href="index.html" class="btn btn-secondary ms-2">رجوع</a>
    </form>
  </div>
  <script src="js/add.js"></script>
</body>
</html>
